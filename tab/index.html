<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="tab.css">
</head>
<body>
  <div class="tab">
    <ul class="tab-header">
      <li><a href="">选项1</a></li>
      <li><a href="">选项2</a></li>
      <li><a href="">选项3</a></li>
    </ul>
    <ul class="tab-content">
      <li class="active">内容1</li>
      <li>内容2</li>
      <li>内容3</li>
    </ul>
  </div>

  <div class="tab">
    <ul class="tab-header">
      <li class="active">选项1</li>
      <li>选项2</li>
      <li>选项3</li>
    </ul>
    <ul class="tab-content">
      <li class="active">内容1</li>
      <li>内容2</li>
      <li>内容3</li>
    </ul>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

  <script>
    function Tab(ct){
      this.ct = ct;
      this.init();
      this.bind();
    }

    Tab.prototype.init = function(){
      this.tabLis = this.ct.querySelectorAll('.tab-header>li')
      this.tabPanels = this.ct.querySelectorAll('.tab-content>li')
    }

    Tab.prototype.bind = function(){
      var that = this;
      this.tabLis.forEach(function(tabli){
        tabli.onclick = function(e) {
          var target = e.target;
          var index = [].indexOf.call(that.tabLis,target);
          console.log(index);
          //移除tab-header中li元素中所有class为active
          that.tabLis.forEach(function(li){
            li.classList.remove('active')
          })
          target.classList.add('active');
          
          //移除tab-content中li元素中所有class为active
          that.tabPanels.forEach(function(panel){
            panel.classList.remove('active')
          })
          that.tabPanels[index].classList.add('active');
        }
      })
    }

    new Tab(document.querySelectorAll('.tab')[0])
    new Tab(document.querySelectorAll('.tab')[1])
  </script>
</body>
</html>
